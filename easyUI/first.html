<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--包含了全部的样式，相当于是主题，如果想要换成其他，就引入其他目录下的easyui.css -->
		<link rel="stylesheet" type="text/css" href="jquery-easyui-1.6.6/themes/default/easyui.css"/>
		 <!-- css是一些小图标-->
		<link rel="stylesheet" type="text/css" href="jquery-easyui-1.6.6/themes/icon.css"/>
		 <!-- jquery核心库 ，query.easyui.min和jquery.min两个js的引入顺序不能搞错-->
		<script type="text/javascript" src="jquery-easyui-1.6.6/jquery.min.js"></script>
		<!-- easyui核心库 -->
		<script type="text/javascript" src="jquery-easyui-1.6.6/jquery.easyui.min.js"></script>
		 <!--有时候，我们需要进行国际化，比如一些提醒、日历等，就需要引入-->
		<script type="text/javascript" src="jquery-easyui-1.6.6/locale/easyui-lang-zh_CN.js"></script>
	</head>	
	<script type="text/javascript">
	$(function(){
		//数据
		var treeData=[{
			text:"系统管理",
			iconCls:"icon-menu",
			children:[{
				text:"角色管理",
				 iconCls:"icon-user",
				attributes:{
					url:"table.html"}}]
		}];
		//实例化树菜单
		$("#tree").tree({
			data:treeData, lines:true,
			onClick:function(node){
				openTab(node.text,node.attributes.url,node.iconCls);
			}
		});
//新增Tab
	function openTab(text,url,icoCls){
		if($("#tabs").tabs('exists',text)){
			$("#tabs").tabs('select',text);
		}else{
			var content="<iframe frameborder='0' scrolling='auto' style='width:100%;height:100%;' src='"+url+"'></iframe>";
			$("#tabs").tabs('add',{
				title:text,
				closable:true,
				content:content,
				/* iconCls:inconCls */
			});}}})
	
</script>	

<body class="easyui-layout">
	<div data-options="region:'north',title:'log',split:true"  style="height:110px">
		<div align="left"></div>
	</div>
	<div data-options="region:'west',title:'导航菜单',split:true" style="width:150px">
		<ul id="tree"></ul>
	</div>
	 <div data-options="region:'center',title:'首页'" style="padding:5px;background:#eee;width:50px;" >
		 <div class="easyui-tabs" fit="true" border="false" id="tabs" style="width:150px">
		 	<div align="center" data-options="title:'首页'">
				<h1>欢迎使用系统</h1>
			</div>
		</div>
	</div>
</body>	
</html>
